<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary"> </nav>


  <div class="container mt-4 mb-4 pb-1 admin-container" >

    <div class="text-center pt-5 pb-4 fst-italic opacity-99 sub-heading">  One time settings for the device, should be configured by the production team before the product is shipped from factory.
    </div>
   
<div class="row mb-1 px-4 ">
  <!-- border -->

  <!-- <div class="col-3 mb-3 border">  -->
    <p class="text-primary">Choose Variant</p>
   <div >
    <select name="" id="variant-data" class="mb-2 w-25">
      <!-- <option value="">Choose Variant</option> -->
      <option value="TCP">MQTT/TCP</option>
      <option value="TLS">MQTT/TLS</option>
  </select>
  <div style="display:flex; justify-content:flex-end">
    <button type="submit" id="variant-button" class="btn bg-transparent bg-gradient text-primary border-margin">SAVE</button>
    </div>

   </div>

  <!-- </div> -->

</div>

<div class="row mb-1 px-4">
  <!-- border -->
    <!-- <div class="col-3 mb-3 border">  -->

      <p class="text-primary">AP Mode SSID</p>
      <form id="admin-apMode-form">
        <div class="form mb-2 w-25">
          <input type="text" id="admin-apModeSSID" class="form-control  form-control-sm" placeholder="Set AP Mode SSID Password"/>
          <!-- <label class="form-label" for="apModeSSID">Set AP Mode SSID</label> -->
        </div>
       
        <div style="display:flex; justify-content:flex-end">
          <button  type="submit" class="btn bg-transparent  bg-gradient text-primary border-margin" onclick="">SAVE</button>
          </div>
      </form>
      
  

    <!-- </div> -->


</div>

<div class="row mb-1 px-4 ">

   <!-- <div class="col-3 mb-3 border">  -->

    <p class="text-primary">Set AP Mode SSID Password</p>
    <form id="admin-apModePassword-form">
      <div class="form mb-2 w-25">
 
        <input type="password" id="admin-apModeSSIDPass" class="form-control  form-control-sm" placeholder="Set AP Mode SSID Password"/>
        <!-- <label class="form-label" for="apModeSSIDPass">Set AP Mode SSID Password</label> -->
      </div>
     
      <div style="display:flex; justify-content:flex-end">
        <button type="submit" class="btn bg-transparent  bg-gradient text-primary border-margin">SAVE</button>
        </div>
    </form>
    


  <!-- </div> -->

</div>

<div class="row mb-1 px-4 ">

   <!-- <div class="col-3 mb-3 border">  -->

    <p class="text-primary">OTA Update</p>
    <form id="admin-ota-form">
      <div class="form mb-2 w-25">
        <!-- outline -->
        <input type="text" id="otaUpdate" class="form-control  form-control-sm" placeholder="Set OTA Update"/>
        <!-- <label class="form-label" for="otaUpdate">Set AP Mode SSID Password</label> -->
      </div>
     
      <div style="display:flex; justify-content:flex-end">
        <button type="submit" class="btn bg-transparent  bg-gradient text-primary border-margin">SAVE</button>
        </div>
    </form>


</div>


<div class="row mb-1 px-4 ">

   <p class="text-primary">Wifi Status</p>

   <div >
    <select id="wifi-admin-data" class="mb-2 w-25">
      <option value="enabled">Enabled</option>
      <option value="disabled">Disabled</option>
  </select>
  <div style="display:flex; justify-content:flex-end">
    <button type="submit" id="wifi-button" class="btn bg-transparent bg-gradient text-primary border-margin">SAVE</button>
    </div>

   </div>

   <!-- <form>
     <div class="form mb-2 w-25">
       <!-- outline -->
       <!-- <input type="text" id="otaUpdate" class="form-control  form-control-sm" placeholder="Set OTA Update"/>
       <!-- <label class="form-label" for="otaUpdate">Set AP Mode SSID Password</label> -->
     <!-- </div> -->
    
     <!-- <div style="display:flex; justify-content:flex-end">
       <button type="submit" class="btn bg-transparent  bg-gradient text-primary border-margin">SAVE</button>
       </div>
   </form>  --> 


</div>
  </div>
